<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 330px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form action="/register" method="POST">
    <h2>Student Registration</h2>

    <input type="text" name="regno" placeholder="Register Number" required><br>
    <input type="text" name="name" placeholder="Name of Candidate" required><br>
    <input type="text" name="institute" placeholder="Institute Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>

    <button type="submit">Register</button>
    <p>Already registered? <a href="/login.html">Login</a></p>
  </form>
</body>
</html>
